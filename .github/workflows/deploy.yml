name: Deploy Next.js (export) to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install, build, and export from the frontend folder
      - name: Install dependencies
        working-directory: new-trust-main
        run: npm install

      - name: Build
        working-directory: new-trust-main
        run: npm run build

      - name: Export static site
        working-directory: new-trust-main
        run: npm run export

      # Deploy the exported site to gh-pages branch
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: new-trust-main/out
          force_orphan: true
          cname: bharatsamarthatrust.com
